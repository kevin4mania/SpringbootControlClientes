<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8"/>
	<title>Plantilla</title>
</head>

<body>
	<header th:fragment="header">
		<h1 th:text="#{plantilla.titulo}">titulo</h1>
	</header>

	<footer th:fragment="footer">
		<div>
			<p>[[#{plantilla.pie-pagina}]] Kevin Ramirez</p>
			<b>User:</b> <span sec:authentication="name"> Usuario que hizo login</span>
			<b>Rol:</b> <span sec:authentication="principal.authorities"> Usuario que hizo login</span>
			<form method="POST" th:action="@{/logout}">
				<a href="#" onclick="this.parentNode.submit();">Logout</a>
			</form>
		</div>
	</footer>
</body>

</html>
